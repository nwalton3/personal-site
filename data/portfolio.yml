# Specimens ####################

    -   title: Specimens
        id: bugs
        image: ''
        leader: I’ve been fascinated with insects 
        text: ' ever since my freshman Biology class. So when the idea struck me that both _type_ and _bug_ collections contain specimens, I went to work on some typographic insects. The result is one of my favorite projects I’ve ever done.'
        slides: []

