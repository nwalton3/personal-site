# BYU Web ####################

    -   title: BYU Web
        id: byu
        image: ''
        leader: When BYU web community
        text: " was tasked with redesigning BYU’s home page, it was most important to me that we achieve the right mood. We took inspiration from some of the beautiful places around campus and aimed for the same sort of dignified, inviting feeling on the web. The accompanying templates are meant to make it easy for campus entities to create sites that fit with the BYU web brand."
