# Ornate ####################

    -   title: Ornate
        id: ornate
        image: ''
        leader: I spent some time
        text: ' studying some of the art movements from around the turn of the last century (especially Vienna Secession and Arts and Crafts), and decided to experiment with some of their ideas. I brought together various writings exploring the use of ornament, translated some of the articles from the original German, and created a magazine on the subject.'
